<!doctype html>
<html lang="en" ng-controller="MainCtrl">

<head>
  <meta charset="utf-8" />
  <title>angular-kickstart</title>
<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script> 
<script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>  
    <!-- We use client cookies to save the REST API token -->
  <script src="//code.angularjs.org/1.3.14/angular-cookies.min.js"></script>
  <!-- Backand SDK for Angular -->
  <script src="//cdn.backand.net/backand/dist/1.7.2/backand.min.js"></script>
<style>
.grid {
  width: 500px;
  height: 250px;
}
</style>  
</head>
<body>
    <h1>Projects</h1>
<div ng-app="myApp">
      <div ng-controller="MainCtrl">
        <div>{{username}} is {{loggedIn}}</div>
        <div ui-grid="gridOptions" class="grid"></div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
